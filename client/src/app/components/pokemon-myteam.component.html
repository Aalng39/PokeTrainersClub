<div *ngIf="result?.length == 0" class="emptylist" >    
    <p-card class="card" [style]="{ width: '60vw'}">
        <p>Your team is empty! Add some Pok√©mon now!</p>
        <div [style]="{ 'margin-top': '20px'}">
        <p-button label="Go to Home" icon="pi pi-fw pi-home" [routerLink]="['/']" styleClass="p-button-outlined p-button-secondary p-button-sm"></p-button>
        </div>
    </p-card>
</div>
<div *ngIf="result?.length > 0" class="block-div">
    <p-card header={{pokemon.name}} subheader="" [style]="{ width: '235px' }" *ngFor="let pokemon of result" class="pokecard">
        <ng-template pTemplate="header">
            <img alt="Card" src={{pokemon.imageUrl}} class="pokemage" [routerLink]="['/pokemon/' , pokemon.name]"/>
        </ng-template>
            <div class="types" *ngFor="let type of pokemon.types">
                <p-button class="{{type}}" [routerLink]="['/types/' , type]">{{type}}</p-button>
            </div>
        <ng-template pTemplate="footer">
            
            <div class="bookmarkbutton">
            <p-button class="bookmark" icon="pi pi-minus" styleClass="p-button-rounded" (click)="bookmark(pokemon.name, pokemon.imageUrl, pokemon.types)"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>

<p-toast></p-toast>
