<div *ngIf="posts == null" class="emptylist" >    
    <p-card class="card" [style]="{ width: '60vw'}">
        <p>You have not posted anything! Go to the forum page to share your thoughts!</p>
        <div [style]="{ 'margin-top': '20px'}">
        <p-button label="Go to Forums" icon="pi pi-fw pi-book" [routerLink]="['/forum']" styleClass="p-button-outlined p-button-secondary p-button-sm"></p-button>
        </div>
    </p-card>
</div>
<div *ngIf="posts != null">
    <div class="post" *ngFor="let post of posts">
        <p-card header="{{post.title}}">
            <p-header> 
                <p-button type="button" class="delete" 
                (click)="deletePost(post.username, post.date)" styleClass="p-button-outlined p-button-secondary p-button-sm"><i class="pi pi-times"></i></p-button>
            </p-header>
        <p>{{post.content}}</p>

        <ng-template pTemplate="footer">
            <div class="user">
                <img class="image" src="{{post.imageUrl}}">
                <p>Posted by {{ post.username }} on {{ post.date }}</p>
            </div>   
        </ng-template>
        </p-card>
    </div>

    <div class="userposts"></div>
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}" rejectButtonStyleClass="p-button-outlined p-button-secondary p-button-sm" 
    class="confirm"></p-confirmDialog>
</div>
