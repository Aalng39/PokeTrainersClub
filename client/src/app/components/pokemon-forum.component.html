<div class="block">
    <p-panel header="PokÃ©mon Trainers Discussion Forum" class="forum">
        
        <p-scrollPanel [style]="{ width: '100%', height: '57vh'}">
            <div class="post" *ngFor="let post of posts">
                <p-card header="{{post.title}}">
                    
                <p>{{post.content}}</p>

                <!-- <div class="bookmarkbutton">
                        <p-button label="View Comments" type="button" 
                        styleClass="p-button-outlined p-button-secondary p-button-sm" (click)="showComments(post)"></p-button>
                </div> -->

                <ng-template pTemplate="footer">
                    <div class="user">
                        <img class="image" src="{{post.imageUrl}}">
                        <p>Posted by {{ post.username }} on {{ post.date }}</p>
                    </div>   
                </ng-template>
                </p-card>
            </div>
        </p-scrollPanel>

        <div class="bookmarkbutton">
            <p-toast></p-toast>
            <p-button type="button" icon="pi pi-plus" (click)="showDialog()" label="Add Post" 
                 class="postButton"></p-button>
        </div>

    </p-panel>
</div>

<p-dialog header="Add Post" [(visible)]="displayDialog" [modal]="true" [style]="{width: '50vw'}">
    <form [formGroup]="postForm" (ngSubmit)="addPost()">
        <table>
            <div class="block">    
                <tr>
                    <td>
                        <label>Title</label>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <input type="text" pInputText formControlName="title" [style]="{'width':'40vw'}"/>
                    </td>
                </tr>
            </div>
            <div class="block">
                <tr>
                    <td>
                        <label>Content</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea type="text" pInputTextarea formControlName="content" [style]="{'width':'40vw'}"></textarea>
                    </td>
                </tr>
            </div>
            <div class="block">
                <tr>
                    <td>
                        <p-button label="Post" type="submit" icon="pi pi-send"
                        styleClass="p-button-outlined p-button-secondary p-button-sm"
                        [style]="{'width':'100px'}"></p-button>
                    </td>
                </tr>
            </div>
        </table>
    </form>
</p-dialog>
